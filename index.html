<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    
    <script async src="https://stage-widget.intelswift.com/script.js?tenantId=3f33ee58-6b4a-44e8-a39f-0787b831e548&botId=66c583b2812e437574e63afa&end=true"></script>
    <script>
        window.onload = (event) => {
            const propsInterval = setInterval(widgetTimer, 1000);

            function widgetTimer() {
            const tenantId = localStorage.getItem("tenantId")
            const botId = localStorage.getItem("botId")
            const host = window.location.hostname

            if((tenantId && tenantId != "undefined") && (botId && botId != "undefined") && (host && host != "undefined")){
                clearInterval(propsInterval);
                document.getElementById("iframeWidgetContainer").contentWindow.postMessage( 
                {
                    tenantId: tenantId,
                    botId: botId,
                    host: host
                },"*")
            }
            }
        };
    </script>
    
  
  </body>

<script async src="https://stage-widget.intelswift.com/script.js?tenantId=f965d825-f413-4e7d-b14e-c81018e3371b&botId=682d99a03b98d464ef31c200&uuid=e48f7162-888b-4125-9e81-8bd8bd0a699f&end=true"></script>
<script>
  window.onload = (event) => {
    const propsInterval = setInterval(widgetTimer, 1000);

    function widgetTimer() {
      const tenantId = localStorage.getItem("wws-tenant-id")
      const botId = localStorage.getItem("wws-bot-id")
      const uuid = localStorage.getItem("wws-uuid")
      const host = window.location.hostname
      const language = navigator.language || navigator.userLanguage; 

      if(
        (uuid && uuid != "undefined") && 
        (tenantId && tenantId != "undefined") && 
        (botId && botId != "undefined") && 
        (host && host != "undefined")
      ){
        clearInterval(propsInterval);
        document.getElementById("iframeWidgetContainer").contentWindow.postMessage( 
        {
          tenantId: tenantId,
          botId: botId,
          uuid: uuid,
          host: host,
          contact_language: language
        },"*")
      }
    }
  };
</script>
                
  
</html>
